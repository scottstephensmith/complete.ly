<!doctype html>
<html lang="en">
<head>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700|Pacifico' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Complete.ly | Simple To-Do App</title>
	<!-- not sure why this is causing trouble all of a sudden:
	 <link rel="stylesheet" type="text/css" href="reset.css">	-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<div class="notepad">
			<h1>Complete.ly</h1>
			<div class="form">
				<input class="add-items" type="text" name="add-items" autocomplete="off" placeholder="Add To-Do's">
				<div class="add-button"></div>
			</div>

			<div class="list-box">
					<ul class="list-items">
						<li><div class="check-box"></div>Eat Broccoli<div class="drag"></div></li>
						<li><div class="check-box"></div>Call Dad<div class="drag"></div></li>
						<li><div class="check-box"></div>Make the bed<div class="drag"></div></li>
						<li><div class="check-box"></div>Apply for driver's license<div class="drag"></div></li>
						<li><div class="check-box"></div>Buy a Ducati<div class="drag"></div></li>
						<li><div class="check-box"></div>Forget this list<div class="drag"></div></li>
					</ul>
			</div>
			
			<div class="reset"><img src="trash.png"></div>
		</div>
	</div>

</body>
</html>
