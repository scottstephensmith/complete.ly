<!doctype html>
<html lang="en">
<head>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700|Pacifico' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Complete.ly | Simple To-Do App</title>
	<!-- not sure why this is causing trouble all of a sudden:
	 <link rel="stylesheet" type="text/css" href="reset.css">	-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<div class="notepad">
			<h1>Complete.ly</h1>
			<div class="form">
				<input class="add-items" type="text" name="add-items" autocomplete="off" placeholder="Add To-Do" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add To-Do'">
				<div class="add-button"></div>
			</div>

			<div class="list-box">
					<ul class="list-items">
						<li><img class="check-box" src="checkbox.png"/>Eat Broccoli<img class="drag" src="drag.png"></li>
						<li><img class="check-box" src="checkbox.png"/>Call Dad<img class="drag" src="drag.png"></li>
						<li><img class="check-box" src="checkbox.png"/>Buy a Ducati<img class="drag" src="drag.png"></li>
						<li><img class="check-box" src="checkbox.png"/>Send Flowers<img class="drag" src="drag.png"></li>
						<li><img class="check-box" src="checkbox.png"/>Apply for Auto Insurance<img class="drag" src="drag.png"></li>
						<li><img class="check-box" src="checkbox.png"/>Run a 5k<img class="drag" src="drag.png"></li>
					</ul>
			</div>
			<p class="archive">hide completed items</p>
			
			<div class="reset"><img src="trash.png"></div>
		</div>
	</div>

</body>
</html>
